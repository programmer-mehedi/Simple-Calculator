<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="Calculator">
        <input type="text" placeholder="000" id="outputScreen">
        
        <button onclick="Clear()"     class="cl">C</button>
        <button onclick="display('/')"class="dev">/</button>
        <button onclick="display('%')"class="per" >%</button>
        <button onclick="del()"       class="del">DEL</button>

        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>

        <button onclick="display('*')"  class="mul">*</button>

        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>

        <button onclick="display('-')"  class="min">-</button>

        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>

        <button onclick="display('+')"  class="pla">+</button>
        <button onclick="display('.')"  class="dot">.</button>
        <button onclick="display('0')">0</button>

        <button onclick="calculat()"    class="equal">=</button>
    </div>
</div>


<script src="index.js"></script>
    











</body>
</html>
